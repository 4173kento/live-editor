<!DOCTYPE html>
<html>
<head>
  <title>Live Editor Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src='https://cdn.jsdelivr.net/npm/live-editor@0.0.39/client/src/index.js' charset="utf-8"></script>
</head>
<body>
  <div id="editor"></div>
</body>
<script>
const {
  EditorUser,
  Editor,
  createEditorPromise,
  assert,
  BlockElement,
  blockUtils,
  containerUtils,
  CommandItemData,
  MenuItem,
  domUtils,
  getEditor,
  AuthMessage,
  OnProgress,
  EditorOptions,
  SelectionDetail,
  EditorDoc,
} = window.LiveEditor;

const AppId = '';

const user1 = {
  avatarUrl: '',
  userId: 'test',
  displayName: 'test',
};

function replaceUrl(docId) {
  // eslint-disable-next-line @typescript-eslint/no-shadow
  const now = window.location.href;
  if (now.endsWith(docId)) return;
  //
  const newUrl = `${window.location.origin}${window.location.pathname}?id=${docId}`;
  window.history.pushState({}, '', newUrl);
  //
  localStorage.setItem('lastDocId', docId);
}

function handleUploadResource(editor, file) {
  return domUtils.fileToDataUrl(file);
}
//

async function loadDocument(element, user, docId, initLocalData) {
  //
  const auth = {
    appId: AppId,
    userId: user.userId,
    permission: 'w',
    docId,
    token: '',
  };

  //
  const options = {
    local: true,
    initLocalData,
    serverUrl: '',
    user,
    placeholder: 'Please enter document title',
    markdownOnly: true,
    lineNumber: true,
    titleInEditor: true,
    hideComments: true,
    callbacks: {
      onUploadResource: handleUploadResource,
    },
  };
  const editor = await createEditorPromise(element, options, auth);
  assert(editor);
  return editor;
}

loadDocument(document.getElementById('editor'), user1, '').then((editor) => {
  replaceUrl(editor.auth.docId);
});

</script>
</html>
