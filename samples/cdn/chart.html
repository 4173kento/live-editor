function createLoadDataMenuItem(block) {
  const menuItem = MenuItem.createElement(document.documentElement, {
    id: '',
    text: 'Load data...',
  });
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'application/json';
  domUtils.addClass(input, 'menu-item-input');
  //
  menuItem.appendChild(input);
  //
  input.onchange = (event) => {
    // eslint-disable-next-line @typescript-eslint/no-shadow
    assert(block);
    const editor = getEditor(block);
    const container = containerUtils.getParentContainer(block);
    const index = containerUtils.getBlockIndex(block);
    if (!blockUtils.isEmptyTextBlock(block)) {
      // eslint-disable-next-line no-param-reassign
      block = editor.insertTextBlock(container, index + 1, '');
    }
    //
    assert(event.target);
    if (input.files && input.files.length > 0) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.readAsText(file);
      reader.onload = () => {
        const data = JSON.parse(reader.result);
        // eslint-disable-next-line no-use-before-define
        loadDocument(document.getElementById('editor'), user1, '', data);
      };
      input.files = null;
    }
  };
  return menuItem;
}

	Samples.utils = {
		// Adapted from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
		srand: function(seed) {
			this._seed = seed;
		},

		rand: function(min, max) {
			var seed = this._seed;
			min = min === undefined ? 0 : min;
			max = max === undefined ? 1 : max;
			this._seed = (seed * 9301 + 49297) % 233280;
			return min + (this._seed / 233280) * (max - min);
		},

		numbers: function(config) {
			var cfg = config || {};
			var min = cfg.min || 0;
			var max = cfg.max || 1;
			var from = cfg.from || [];
			var count = cfg.count || 8;
			var decimals = cfg.decimals || 8;
			var continuity = cfg.continuity || 1;
			var dfactor = Math.pow(10, decimals) || 0;
			var data = [];
			var i, value;

			for (i = 0; i < count; ++i) {
				value = (from[i] || 0) + this.rand(min, max);
				if (this.rand() <= continuity) {
					data.push(Math.round(dfactor * value) / dfactor);
				} else {
					data.push(null);
				}
			}

			return data;
		},

		labels: function(config) {
			var cfg = config || {};
			var min = cfg.min || 0;
			var max = cfg.max || 100;
			var count = cfg.count || 8;
			var step = (max - min) / count;
			var decimals = cfg.decimals || 8;
			var dfactor = Math.pow(10, decimals) || 0;
			var prefix = cfg.prefix || '';
			var values = [];
			var i;

			for (i = min; i < max; i += step) {
				values.push(prefix + Math.round(dfactor * i) / dfactor);
			}

			return values;
		},

		months: function(config) {
			var cfg = config || {};
			var count = cfg.count || 12;
			var section = cfg.section;
			var values = [];
			var i, value;

			for (i = 0; i < count; ++i) {
				value = MONTHS[Math.ceil(i) % 12];
				values.push(value.substring(0, section));
			}

			return values;
		},

		color: function(index) {
			return COLORS[index % COLORS.length];
		},

		transparentize: function(color, opacity) {
			var alpha = opacity === undefined ? 0.5 : 1 - opacity;
			return Color(color).alpha(alpha).rgbString();
		}

function generateData() {
  function unitLessThanDay() {
    return true;
  }

  function beforeNineThirty(date) {
    return date.hour() < 9 || (date.hour() === 9 && date.minute() < 30);
  }

  // Returns true if outside 9:30am-4pm on a weekday
  function outsideMarketHours(date) {
    if (date.isoWeekday() > 5) {
      return true;
    }
    if (unitLessThanDay() && (beforeNineThirty(date) || date.hour() > 16)) {
      return true;
    }
    return false;
  }

  function randomNumber(min, max) {
    return Math.random() * (max - min) + min;
  }

  function randomBar(date, lastClose) {
    var open = randomNumber(lastClose * 0.95, lastClose * 1.05).toFixed(2);
    var close = randomNumber(open * 0.95, open * 1.05).toFixed(2);
    return {
      t: date.valueOf(),
      y: close
    };
  }

  var date = moment('Jan 01 1990', 'MMM DD YYYY');
  var now = moment();
  var data = [];
  var lessThanDay = unitLessThanDay();
  for (; data.length < 600 && date.isBefore(now); date = date.clone().add(1, unit).startOf(unit)) {
    if (outsideMarketHours(date)) {
      if (!lessThanDay || !beforeNineThirty(date)) {
        date = date.clone().add(date.isoWeekday() >= 5 ? 8 - date.isoWeekday() : 1, 'day');
      }
      if (lessThanDay) {
        date = date.hour(9).minute(30).second(0);
      }
    }
    data.push(randomBar(date, data.length > 0 ? data[data.length - 1].y : 30));
  }

  return data;
}

function genRandomData() {
  var color = Chart.helpers.color;
  var cfg = {
    data: {
      datasets: [{
        label: 'CHRT - Chart.js Corporation',
        backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
        borderColor: window.chartColors.red,
        data: generateData(),
        type: 'line',
        pointRadius: 0,
        fill: false,
        lineTension: 0,
        borderWidth: 2
      }]
    },
    options: {
      animation: {
        duration: 0
      },
      scales: {
        xAxes: [{
          type: 'time',
          distribution: 'series',
          offset: true,
          ticks: {
            major: {
              enabled: true,
              fontStyle: 'bold'
            },
            source: 'data',
            autoSkip: true,
            autoSkipPadding: 75,
            maxRotation: 0,
            sampleSize: 100
          },
          afterBuildTicks: function(scale, ticks) {
            var majorUnit = scale._majorUnit;
            var firstTick = ticks[0];
            var i, ilen, val, tick, currMajor, lastMajor;

            val = moment(ticks[0].value);
            if ((majorUnit === 'minute' && val.second() === 0)
                || (majorUnit === 'hour' && val.minute() === 0)
                || (majorUnit === 'day' && val.hour() === 9)
                || (majorUnit === 'month' && val.date() <= 3 && val.isoWeekday() === 1)
                || (majorUnit === 'year' && val.month() === 0)) {
              firstTick.major = true;
            } else {
              firstTick.major = false;
            }
            lastMajor = val.get(majorUnit);

            for (i = 1, ilen = ticks.length; i < ilen; i++) {
              tick = ticks[i];
              val = moment(tick.value);
              currMajor = val.get(majorUnit);
              tick.major = currMajor !== lastMajor;
              lastMajor = currMajor;
            }
            return ticks;
          }
        }],
        yAxes: [{
          gridLines: {
            drawBorder: false
          },
          scaleLabel: {
            display: true,
            labelString: 'Closing price ($)'
          }
        }]
      },
      tooltips: {
        intersect: false,
        mode: 'index',
        callbacks: {
          label: function(tooltipItem, myData) {
            var label = myData.datasets[tooltipItem.datasetIndex].label || '';
            if (label) {
              label += ': ';
            }
            label += parseFloat(tooltipItem.value).toFixed(2);
            return label;
          }
        }
      }
    }
  };
  return cfg;
}

function replaceUrl(docId) {
  // eslint-disable-next-line @typescript-eslint/no-shadow
  const now = window.location.href;
  if (now.endsWith(docId)) return;
  //
  const newUrl = `${window.location.origin}${window.location.pathname}?id=${docId}`;
  window.history.pushState({}, '', newUrl);
  //
  localStorage.setItem('lastDocId', docId);
}

async function loadDocument(element, user, docId, initLocalData) {
  //
  const auth = {
    appId: AppId,
    userId: user.userId,
    permission: 'w',
    docId,
    token: '',
  };

  //
  const options = {
    local: true,
    initLocalData,
    serverUrl: '',
    user,
    placeholder: 'Please enter document title',
    // markdownOnly: true,
    lineNumber: true,
    titleInEditor: true,
    hideComments: true,
    callbacks: {
      onGetBlockCommand: handleGetBlockCommand,
      onUploadResource: handleUploadResource,
      onGetChartJsData: handleGetChartData,
    },
  };
  const editor = await createEditorPromise(element, options, auth);
  assert(editor);
  return editor;
}
